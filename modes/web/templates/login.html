<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inkling</title>
    <style>
        :root {
            --bg: #f5f5f0;
            --text: #1a1a1a;
            --border: #333;
            --accent: #4a90d9;
            --error: #ff6b9d;
        }

        /* Theme support */
        [data-theme="cream"] { --bg: #f5f5f0; --text: #1a1a1a; --border: #333; --accent: #4a90d9; }
        [data-theme="pink"] { --bg: #ffe4e9; --text: #4a1a28; --border: #d4758f; --accent: #ff6b9d; }
        [data-theme="mint"] { --bg: #e0f5f0; --text: #1a3a33; --border: #6eb5a3; --accent: #52d9a6; }
        [data-theme="lavender"] { --bg: #f0e9ff; --text: #2a1a4a; --border: #9d85d4; --accent: #a78bfa; }
        [data-theme="peach"] { --bg: #ffe9dc; --text: #4a2a1a; --border: #d49675; --accent: #ffab7a; }
        [data-theme="sky"] { --bg: #e0f0ff; --text: #1a2e4a; --border: #6ba3d4; --accent: #5eb3ff; }
        [data-theme="butter"] { --bg: #fff9e0; --text: #4a3f1a; --border: #d4c175; --accent: #ffd952; }
        [data-theme="rose"] { --bg: #fff0f3; --text: #4a1a2a; --border: #d47590; --accent: #ff9eb8; }
        [data-theme="sage"] { --bg: #e8f5e8; --text: #1a3a1a; --border: #75a375; --accent: #6dbf6d; }
        [data-theme="periwinkle"] { --bg: #e8e8ff; --text: #1a1a4a; --border: #7575d4; --accent: #8c8cff; }
        [data-theme="dark"] { --bg: #1a1a1a; --text: #e5e5e5; --border: #444; --accent: #6ab0f3; }
        [data-theme="midnight"] { --bg: #0d1117; --text: #c9d1d9; --border: #30363d; --accent: #58a6ff; }
        [data-theme="charcoal"] { --bg: #2b2b2b; --text: #e8e6e3; --border: #555; --accent: #ffa657; }
        [data-theme="ocean"] { --bg: #e0f2f7; --text: #0d3b47; --border: #4a9fb0; --accent: #00bcd4; }
        [data-theme="sunset"] { --bg: #ffe8d9; --text: #4a2818; --border: #d47942; --accent: #ff6f3c; }
        [data-theme="forest"] { --bg: #e8f5e9; --text: #1b5e20; --border: #66bb6a; --accent: #4caf50; }
        [data-theme="noir"] { --bg: #f8f9fa; --text: #000; --border: #000; --accent: #000; }
        [data-theme="retro"] { --bg: #0d1b0d; --text: #33ff33; --border: #33ff33; --accent: #66ff66; }
        html { transition: background-color 0.5s ease, color 0.5s ease; }
        * { transition: border-color 0.3s ease, background-color 0.3s ease; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 2px solid var(--border);
            background: var(--bg);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: var(--text);
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .error {
            color: var(--error);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .face {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .login-container {
                padding: 1.5rem;
                margin: 0;
                border-width: 2px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .face {
                font-size: 2.5rem;
            }
            input[type="password"],
            button {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 1rem;
                min-height: 48px; /* Better touch target */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .login-container {
                padding: 1.25rem;
                margin: 0;
                border-width: 1px; /* Thinner border on small screens */
                max-width: 100%;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }
            .face {
                font-size: 2rem;
                margin-bottom: 0.75rem;
            }
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }
            .form-group {
                margin-bottom: 1.25rem;
            }
            input[type="password"],
            button {
                font-size: 16px;
                padding: 1rem;
                min-height: 48px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .login-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.25rem;
            }
            .face {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="face">(･_･)</div>
        <h1>Inkling</h1>
        <div class="subtitle">Enter password to continue</div>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autofocus required>
            </div>
            <button type="submit">Login</button>
            % if error:
            <div class="error">{{error}}</div>
            % end
        </form>
    </div>
    <script>
        // Load theme with auto day/night support
        function getAutoTheme() {
            const hour = new Date().getHours();
            return (hour >= 20 || hour < 7) ? 'midnight' : 'cream';
        }
        const themeAuto = localStorage.getItem('inklingThemeAuto') === 'true';
        const theme = themeAuto ? getAutoTheme() : (localStorage.getItem('inklingTheme') || 'cream');
        document.documentElement.setAttribute('data-theme', theme);
        console.log('Theme initialized:', theme, 'Auto:', themeAuto);
    </script>
</body>
</html>
